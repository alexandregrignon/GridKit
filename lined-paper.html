<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lined Paper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="format-a4.css">
</head>
<body>
    <div id="main">
        <div id="info">
            <nav>
                <a href="index.html">&larr; retour à la liste des templates</a>
            </nav>
            <h1>Lined Paper (A4)</h1>
            <p>Cette page est <a href="#" onclick="window.print(); return false;">imprimable</a> sur un format de papier A4 afin d'obtenir une feuille lignée.</p>
            <h2>Options</h2>
            <div class="option-group">
                <div class="option-header">
                    <label for="orientation">Orientation</label>
                </div>
                <select id="orientation" name="orientation">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Paysage</option>
                </select>
            </div>
            <div class="slider-group">
                <div class="slider-header">
                    <label for="spacing">Espacement des lignes</label>
                    <div class="value"><span id="spacingValue">7</span> mm</div>
                </div>
                <input type="range" id="spacing" name="spacing" min="5" max="20" value="7">
            </div>
            <div class="slider-group">
                <div class="slider-header">
                    <label for="margin">Largeur de la marge</label>
                    <div class="value"><span id="marginValue">5</span> mm</div>
                </div>
                <input type="range" id="margin" name="margin" min="1" max="20" value="5">
            </div>
            <div class="credits">
                Projet <a href="https://github.com/alexandregrignon/GridKit">GridKit</a> par <a href="https://alexandregrignon.fr">Alexandre Grignon</a>
            </div>
        </div>
        <div class="paper">
            <svg id="grid" width="210mm" height="297mm" xmlns="http://www.w3.org/2000/svg">
                <!-- Les lignes horizontales seront générées par le script -->
            </svg>
        </div>
    </div>

    <script>
        (function(){
            var pageWidth = 210;
            var pageHeight = 297;
            var svg = document.getElementById("grid");

            function updatePageDimensions(orientation) {
                var paperElement = document.querySelector('.paper');
                if (orientation === 'landscape') {
                    pageWidth = 297;
                    pageHeight = 210;
                    paperElement.classList.add('landscape');
                } else {
                    pageWidth = 210;
                    pageHeight = 297;
                    paperElement.classList.remove('landscape');
                }
                svg.setAttribute('width', pageWidth + 'mm');
                svg.setAttribute('height', pageHeight + 'mm');
            }

            function createGrid(spacing, pageMargin) {
                // Calcul de la zone effective
                var effectiveWidth = pageWidth - 2 * pageMargin;
                var effectiveHeight = pageHeight - 2 * pageMargin;

                // Calcul du nombre de lignes
                var nY = Math.floor(effectiveHeight / spacing) + 1;

                // Calcul de marge additionnelle pour centrer verticalement
                var extraMarginY = (effectiveHeight - (nY - 1) * spacing) / 2;
                var marginY = pageMargin + extraMarginY;

                // Création des lignes horizontales
                for (var j = 0; j < nY; j++) {
                    var y = marginY + j * spacing;
                    var line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", pageMargin + "mm");
                    line.setAttribute("y1", y + "mm");
                    line.setAttribute("x2", (pageWidth - pageMargin) + "mm");
                    line.setAttribute("y2", y + "mm");
                    line.setAttribute("stroke", "#bbb");
                    line.setAttribute("stroke-width", "0.2mm");
                    svg.appendChild(line);
                }
            }

            var spacingSlider = document.getElementById("spacing");
            var marginSlider = document.getElementById("margin");
            var orientationSelect = document.getElementById("orientation");
            var spacingValue = document.getElementById("spacingValue");
            var marginValue = document.getElementById("marginValue");

            function updateGrid() {
                var spacing = parseInt(spacingSlider.value);
                var pageMargin = parseInt(marginSlider.value);
                var orientation = orientationSelect.value;

                updatePageDimensions(orientation);
                spacingValue.textContent = spacing;
                marginValue.textContent = pageMargin;

                // Clear existing grid
                while (svg.firstChild) {
                    svg.removeChild(svg.firstChild);
                }

                createGrid(spacing, pageMargin);
            }

            spacingSlider.addEventListener("input", updateGrid);
            marginSlider.addEventListener("input", updateGrid);
            orientationSelect.addEventListener("change", updateGrid);

            // Création initiale de la grille
            createGrid(7, 5);
        })();
    </script>
</body>
</html>
